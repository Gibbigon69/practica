    <div class="container">
        <h1>Formulario de contacto</h1>
        <div class="card">
            <div class="card-header">
                Información del contacto
            </div>
            <div class="card-body">
                <form action="">
                    <div class="mb-3">
                      <label for="txtNombre" class="form-label">Nombre de usuario</label>
                      <input type="txtNombre"
                        class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Juan Pérez">
                      <small id="helpId" class="form-text text-muted">Escribe su nombre por favor.</small>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
                      <small id="emailHelpId" class="form-text text-muted">Escriba su correo electrónico</small>
                    </div>
                    <div class="mb-3">
                      <label for="txtMensaje" class="form-label">Mensaje</label>
                      <textarea class="form-control" name="txtMensaje" id="txtMensaje" rows="3"></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <a name="btnMensaje" id="btnMensaje" class="btn btn-success" href="#" role="button">Enviar mensaje</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
